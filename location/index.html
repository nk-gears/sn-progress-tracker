<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meditation Centers Near You</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB80mIsZ2S4llsDA3rzssAqjvDGvZgFLv8"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Find Meditation Centers</h1>
            <p class="subtitle">Discover peaceful centers near you</p>
        </header>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="nearMe">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                Near Me
            </button>
            <button class="tab-btn" data-tab="browse">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                </svg>
                Browse by Location
            </button>
        </div>

        <!-- Near Me Tab Content -->
        <div id="nearMeTab" class="tab-content active">
            <!-- Search and Filter Section -->
            <div class="search-section">
            <!-- Location Input -->
            <div class="location-input-group">
                <input
                    type="text"
                    id="locationInput"
                    class="location-input"
                    placeholder="Enter your location or address"
                    value="Your Current Location"
                >
                <button id="getCurrentLocation" class="btn-location" title="Use my current location">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                    </svg>
                </button>
            </div>

            <!-- Distance Filter -->
            <div class="filter-group">
                <label for="distanceFilter" class="filter-label">Distance</label>
                <select id="distanceFilter" class="filter-select">
                    <option value="10">Within 10 km</option>
                    <option value="25" selected>Within 25 km</option>
                    <option value="50">Within 50 km</option>
                    <option value="100">Within 100 km</option>
                    <option value="500">Within 500 km</option>
                    <option value="1000">All centers</option>
                </select>
            </div>

            <!-- Search Button -->
            <button id="searchBtn" class="btn-search">Search Centers</button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Finding meditation centers...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error hidden"></div>

        <!-- Results Summary and View Toggle -->
        <div id="resultsSummary" class="results-summary hidden">
            <div class="results-header">
                <p><strong id="resultsCount">0</strong> centers found near you</p>
                <div class="view-toggle">
                    <button id="listViewBtn" class="view-btn active" title="List View">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                    </button>
                    <button id="mapViewBtn" class="view-btn" title="Map View">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon>
                            <line x1="8" y1="2" x2="8" y2="18"></line>
                            <line x1="16" y1="6" x2="16" y2="22"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

            <!-- Map Container -->
            <div id="mapContainer" class="map-container hidden">
                <div id="map" class="map"></div>
            </div>

            <!-- Centers List -->
            <div id="centersList" class="centers-list"></div>
        </div>

        <!-- Browse Tab Content -->
        <div id="browseTab" class="tab-content">
            <div class="browse-section">
                <!-- Breadcrumb -->
                <div id="breadcrumb" class="breadcrumb">
                    <button class="breadcrumb-item active" data-level="states">States</button>
                </div>

                <!-- Browse Content -->
                <div id="browseContent" class="browse-content">
                    <!-- State/District list will be inserted here -->
                </div>

                <!-- Browse Centers List -->
                <div id="browseCentersList" class="centers-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
